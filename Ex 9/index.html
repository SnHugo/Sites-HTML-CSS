<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Lista de Tarefas</h1>

        <div class="nova-tarefa">
            <input type="text" placeholder="Digite uma nova tarefa:">
            <button class="adicionar">Adicionar</button>
        </div>

        <ul class="lista-tarefas">
            <li>
                <label>
                    <input type="checkbox">
                    <span class="tarefa">Matemática</span>
                </label>
                <div class="botoes">
                    <button class="editar">Editar</button>
                    <button class="excluir">Excluir</button>
                </div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="tarefa">Geografia</span>
                </label>
                <div class="botoes">
                    <button class="editar">Editar</button>
                    <button class="excluir">Excluir</button>
                </div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="tarefa">História</span>
                </label>
                <div class="botoes">
                    <button class="editar">Editar</button>
                    <button class="excluir">Excluir</button>
                </div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="tarefa">Física</span>
                </label>
                <div class="botoes">
                    <button class="editar">Editar</button>
                    <button class="excluir">Excluir</button>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
